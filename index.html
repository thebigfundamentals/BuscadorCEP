<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="wk28script.js" defer type="module"></script>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Buscador de CEP</h1>
    </header>

    <div class="content container">

        <div class="leftImg"><img class="pinkpantherImg" src="pinkpantherLateral.png" alt="Pink Panther">
        </div>
        <div class="rightContent">
            <div class="cepInput">
                <div class="mb-3 col-md-5 col-sm-12">
                    <label for="cep" class="form-label inputLabel">Insira o CEP</label>
                    <input type="text" class="form-control" id="inputCep" aria-describedby="cepInput" placeholder="CEP">
                </div>
                <button type="button" class="btn btn-danger btn submitBtn">Consultar</button>
                <button type="button" class="btn btn-danger btn clearBtn">Limpar</button><span
                    class="returnedError">⠀</span>

            </div>
            <div class="retornoCep">
                <div class="address">Endereço</div>
                <span class="returnedAddress">⠀</span>
                <div class="district">Bairro</div>
                <span class="returnedDistrict">⠀</span>
                <div class="city">Cidade</div>
                <span class="returnedCity">⠀</span>
                <div class="state">Estado</div>
                <span class="returnedState">⠀</span>
            </div>
        </div>

    </div>



</body>

</html>
